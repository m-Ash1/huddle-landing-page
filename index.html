<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/all.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
    <header>
      <img src="images/logo.svg" alt="logo">
    </header>
    <section>
      <div class="left-part">
        <img src="images/illustration-mockups.svg" alt="illustration-mockups">
      </div>
      <div class="right-part">
        <div class="right-part-container">
          <h1>
            Build The Community Your Fans Will Love
          </h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
          <div class="btn">Register</div>
        </div>
      </div>
    </section>
    <div class="links">
      <div class="links-container">
      <a href="https://www.behance.net/m_ashraffarouk"><i class="fab fa-2x fa-behance"></i></a>
      <a href="https://twitter.com/m_ashraffarouk"><i class="fab fa-2x fa-twitter"></i></a>
      <a href="https://www.facebook.com/mashraf.farouk"><i class="fab fa-2x fa-facebook-f"></i></a>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.behance.net/m_ashraffarouk">ash</a>.</div>
    </footer>
</body>
